<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSV to JSON-LD Converter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 50px auto; }
        .alert { padding: 15px; margin-bottom: 20px; color: #fff; background-color: #f44336; border-radius: 5px; }
        .alert-success { background-color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV to JSON-LD Converter</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Select a CSV file:</label>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <label for="save_path">Specify the save location:</label>
                <input type="text" name="save_path" id="save_path" placeholder="C:\path\to\save\directory">
            </div>
            <div>
                <button type="submit">Convert</button>
            </div>
        </form>
    </div>
</body>
</html>
